        url: "http://logging.apache.org/"
        image: "apache-logging.jpg"
        description: "log4j, log4php, log4net, log4cxx, etc"
      - name: "logstash"
        url: "http://logstash.net/"
        image: "logstash.jpg"
        description: |
          logstash is a tool for managing events and logs. You can use it to
          collect logs, parse them, and store them for later use (like, for
          searching). Speaking of searching, logstash comes with a web
          interface for searching and drilling into all of your logs. It is
          fully free and fully open source.
      - name: "Loggly"
        url: "https://www.loggly.com/"
        image: "loggly.jpg"
        description: |
          Cloud Log Management Service
