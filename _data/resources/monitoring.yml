        url: "http://www.lognormal.com/boomerang/doc/"
        image: "boomerang.jpg"
        description: |
          boomerang is an open source piece of javascript that you add to your
          web pages, where it measures the performance of your website from
          your end user's point of view. It has the ability to send this data
          back to your server for further analysis. With boomerang, you find
          out exactly how fast your users think your site is.
      - name: "CoScale"
        url: "http://www.coscale.com/"
        image: "coscale.jpg"
        description: |
          CoScale provides full stack web performance monitoring, combining
          server and application metrics, page load times, and custom metrics
          and events. CoScale simplifies monitoring and troubleshooting with
          automated anomaly detection and contextual insights, so you can act
          proactively on performance changes that impact your business.
